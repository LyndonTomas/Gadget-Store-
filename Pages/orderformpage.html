<html>
<head>
	<title>Order Form Page</title>

	<!-- BOOTSTRAP -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../CSS/css.css">

	<!-- Local Javascript -->
	<script type="text/javascript" src="../Js/js.js"></script>

</head>
<body onload="onLoadItemsRedirectPage()">
	<br>
	<a href="landingpage (2-12-2020).html"><img id="logo" src="../Images/logo.png" width="80px" height="80px" title="Home"></a>
	<br>
	<center><h1>Checkout Details</h1></center>
	<br>
	<nav class="navBar">
			 
			<span><b>Username:&nbsp;&nbsp; </b><a id="LOGOUT" onclick="LogOut()" href="#">tomas</a></span>
			&nbsp;&nbsp;&nbsp;&nbsp;
	</nav>
	<a onclick="BackToCart()" href="home.html" class="backtoCartLink" >Back to Cart</a>

	<br>
	<br>
	<br>
		<div class="PurchasedContainer">
		<div class="items-purchased">
			<br>
			<center><h2>Purchased Items</h2></center>
			<br>
			<br>
			<br>
			<table style="width: 95%;margin-left: 20px;">
				<tr>
					<td><b>Quantity</b></td>
					<td><b>Item Name</b></td>
					<td><b>Price</b></td>
				</tr>
			</table>
			<br>
		<div>
			<div></div>
			<div></div>
		</div>
	</div>
	</div>
	<br>
	<br>
	<div class="TotItemsCon">
		<label><b>Total Items:</b> </label>
		<p style="display: inline-block;" id="total-items-holder"></p>
	</div>
	
	<br>
	<br>
	<br>

	<div class="BesidePurchasedContainer">
		
		<form action="orderconfirmationpage.html" method="post">

		<input id="same" onclick="SameAsUser()" type="checkbox" name="checkbox">
		<label>Same as User</label>
		<br>
			<label><b>First Name:</b></label>
			<input placeholder="First Name" id="fname" type="text" name="fname">
			
			<label><b>Last Name:</b></label>
			<input placeholder="Last Name" id="lname" type="text" name="lname" required>

			<br>
			<label><b>Shipping Address:</b></label>
			<br>
			<input id="add" class="address" placeholder="Address Line 1" type="text" name="add1" required>
			<br>
			<input class="address" placeholder="Address Line 2" type="text" name="add2">
			<br>
			<br>
			<br>
			<br>
			<label><b>Shipping location</b></label>
			<br>
			<select name="location" id="location">
				<option value="100">MAKATI (Php100)</option>

				<option  value="200">MANDALUYONG (Php200)</option>

				<option  value="300">ALABANG (Php300)</option>
			</select>
			<br>
			<br>
			<br>
			<br>
			<br>
			<label><b>Total Cost: </b></label>
			<div id="total-holder"></div>
			<br>
			<br>
			<button onclick="NameandAddress(), Add()" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Place Order&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
		</form>
		<br>
	</div>
	<br>
	<br>
